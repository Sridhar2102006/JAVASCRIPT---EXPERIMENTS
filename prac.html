<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 150px;
            height: 50px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            
        }
        .result {
            justify-content: center;
            
        }
        
        
    </style>
    <script src="prac.js"></script>
</head>
<body>
    <div class="col">
    <h2>Shopping Cart Prices</h2>
    <button type="button" onclick ="calculateTotal()">Shopping Cart Prices</button>
    
    <div id="cart" class="result"></div>
    <hr>
    </div>
    
    <div class="col">
    

    <h2>Exam Marks Analyzer</h2>
    <button type="button" onclick ="calculatemarks()">MIN MAX MARKS </button>
    <div id="marks" class="result"></div>
    <hr>
    </div>
    
    <div class="col">


    <h2>Temperature tracker</h2>
    <button type="button" onclick ="calculatetemp()">temp tracker</button>
    <div id="temp" class="result"></div>
    <hr>
    </div>
    
    <div class="col">


    <h2>even or odd checker</h2>
    <button type="button" onclick ="evenodd()">temp tracker</button>
    <div id="evn"></div>
    <div id="odd" class="result"></div>
    <hr>
    </div>
    
    <div class="col">



    <h2>Product Search in Inventory</h2>
    <button type="button" onclick ="searchproduct()">product search</button>
    <div id="search" class="result"></div>
    <hr>
    </div>
    
    <div class="col">

    
    <h2>Reverse Playlist</h2>
    <button type="button" onclick="reverse()">reverse</button>
    <div id="reverse" class="result"></div>
    <hr>
    </div>
    
    <div class="col">


    <h2>Removing Duplicate Visitors</h2>
    <button type="button" onclick="remove()">remove</button>
    <div id="remove" class="result"></div>
    <div id="Duplicate" class="result"></div>
    <hr>
    </div>
    
</body>

</html>
